<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons Image Classification Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            text-align: center;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result">
            <h1>Classification Result</h1>
            <!-- The image will be displayed here -->
            {% if image_src %}
                <img src="{{ image_src }}" alt="Uploaded Image">
            {% endif %}
            <p>The predicted season is: <strong>{{ season }}</strong></p>
            <a href="{{ url_for('index') }}">Try another image</a>
        </div>
    </div>
</body>
</html>
